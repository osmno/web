name: On PR

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Build ğŸ”¨
        run: pnpm build

  linting:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile

      - name: Run linter ğŸ’…
        run: pnpm lint
